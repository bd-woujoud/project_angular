<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      <a mat-list-item>
    
        <span class="label">Login</span>
      </a>
      <a mat-list-item
          routerLink="/">
        <mat-icon class="icon">register</mat-icon>
          <span class="label">register</span>
      </a>
      <a mat-list-item
        routerLink="/dashboard">
        <mat-icon class="icon">users</mat-icon>
        <span class="label">users</span>
      </a>
      <a mat-list-item
        routerLink="/dashboard">
        <mat-icon class="icon">societes</mat-icon>
        <span class="label">societes</span>
      </a>
      <a mat-list-item
        routerLink="/dashboard">
        <mat-icon class="icon">profil</mat-icon>
        <span class="label">profil</span>
      </a>
      <a  mat-list-item
          type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
         <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div>
         <a routerLink="/">
          SDI
         </a>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          
           
              <li>
                  <a
                    routerLink="/users">
                      <mat-icon class="icon">users</mat-icon>
                      <span class="label">users</span>
                  </a>
                </li>
              <li>
                  <a
                    routerLink="/societes">
                      <mat-icon class="icon">societes</mat-icon>
                      <span class="label">societes</span>
                  </a>
                </li>
              <li>
                  <a
                    routerLink="/profil">
                      <mat-icon class="icon">profil</mat-icon>
                      <span class="label">profil</span>
                  </a>
                </li>
                <li>
                  <a
                    routerLink="/register">
                      <mat-icon class="icon">register</mat-icon>
                      <span class="label">register</span>
                  </a>
                </li>
                <li>
                  <a  routerLink="/login">
                    <mat-icon class="icon">input</mat-icon>
                    <span  class="label">Login</span>
                   </a>
              </li>
              <li>
                  <a>
                    <mat-icon class="icon">input</mat-icon>
                    <span class="label">LogOut</span>
                   </a>
              </li>
          </ul>
       </div>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
